<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Dolibarr</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .test-section {
            background: #f7fafc;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .test-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        .status.loading {
            background: #fbbf24;
        }
        .status.success {
            background: #10b981;
        }
        .status.error {
            background: #ef4444;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .result {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
        }
        .result pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #1f2937;
        }
        .success-text {
            color: #10b981;
            font-weight: 600;
        }
        .error-text {
            color: #ef4444;
            font-weight: 600;
        }
        .info-text {
            color: #3b82f6;
            font-size: 13px;
            margin-top: 10px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .api-key-display {
            background: #fef3c7;
            border: 2px solid #fbbf24;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 13px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Test API Dolibarr</h1>

        <div class="api-key-display">
            <strong>DOLAPIKEY:</strong><br>
            <code id="apiKeyDisplay">04VxqqZ4fEi78j4tYVNqc18jQ0TWU1Wr</code>
        </div>

        <div class="test-section">
            <h3>
                <span class="status loading" id="status1"></span>
                Test 1: Configuration
            </h3>
            <div class="result" id="result1">
                <pre>V√©rification en cours...</pre>
            </div>
        </div>

        <div class="test-section">
            <h3>
                <span class="status loading" id="status2"></span>
                Test 2: Connexion API
            </h3>
            <div class="result" id="result2">
                <pre>En attente...</pre>
            </div>
        </div>

        <div class="test-section">
            <h3>
                <span class="status loading" id="status3"></span>
                Test 3: R√©cup√©ration donn√©es utilisateur
            </h3>
            <div class="result" id="result3">
                <pre>En attente...</pre>
            </div>
        </div>

        <button onclick="runTests()">Relancer les tests</button>
    </div>

    <script>
        const API_BASE = 'https://crm.mv-3pro.ch/api/index.php';
        const API_KEY = '04VxqqZ4fEi78j4tYVNqc18jQ0TWU1Wr';

        function updateStatus(testId, status, message) {
            const statusEl = document.getElementById(`status${testId}`);
            const resultEl = document.getElementById(`result${testId}`);

            statusEl.className = `status ${status}`;
            resultEl.innerHTML = `<pre>${message}</pre>`;
        }

        async function test1_Configuration() {
            updateStatus(1, 'loading', 'V√©rification de la configuration...');

            await new Promise(resolve => setTimeout(resolve, 500));

            const config = {
                'API_BASE': API_BASE,
                'API_KEY (premiers caract√®res)': API_KEY.substring(0, 10) + '...',
                'Origine': window.location.origin,
                'User Agent': navigator.userAgent.substring(0, 50) + '...'
            };

            const configText = Object.entries(config)
                .map(([key, val]) => `‚úì ${key}: ${val}`)
                .join('\n');

            updateStatus(1, 'success', `<span class="success-text">Configuration OK</span>\n\n${configText}`);
            return true;
        }

        async function test2_APIConnection() {
            updateStatus(2, 'loading', 'Tentative de connexion √† l\'API...');

            try {
                const url = `${API_BASE}/users/info`;

                updateStatus(2, 'loading', `Connexion √†: ${url}\n\nEnvoi de la requ√™te...`);

                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'DOLAPIKEY': API_KEY,
                        'Accept': 'application/json'
                    }
                });

                const statusCode = response.status;
                const statusText = response.statusText;

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${statusCode} ${statusText}\n\n${errorText}`);
                }

                updateStatus(2, 'success',
                    `<span class="success-text">‚úì Connexion r√©ussie!</span>\n\n` +
                    `‚Ä¢ Status: ${statusCode} ${statusText}\n` +
                    `‚Ä¢ URL: ${url}\n` +
                    `‚Ä¢ Headers CORS: Pr√©sents\n` +
                    `‚Ä¢ Authentification: OK`
                );

                return response;
            } catch (error) {
                let errorMsg = error.message;

                if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    errorMsg = `<span class="error-text">‚úó Erreur de connexion</span>\n\n` +
                        `Impossible de contacter le serveur.\n\n` +
                        `Causes possibles:\n` +
                        `‚Ä¢ Pas de connexion Internet\n` +
                        `‚Ä¢ Serveur Dolibarr inaccessible\n` +
                        `‚Ä¢ Probl√®me CORS (v√©rifiez la console F12)\n\n` +
                        `Erreur: ${error.message}`;
                } else {
                    errorMsg = `<span class="error-text">‚úó Erreur API</span>\n\n${errorMsg}`;
                }

                updateStatus(2, 'error', errorMsg);
                throw error;
            }
        }

        async function test3_UserData() {
            updateStatus(3, 'loading', 'R√©cup√©ration des donn√©es utilisateur...');

            try {
                const response = await fetch(`${API_BASE}/users/info`, {
                    method: 'GET',
                    headers: {
                        'DOLAPIKEY': API_KEY,
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const userData = await response.json();

                const userInfo = {
                    'ID': userData.id,
                    'Login': userData.login,
                    'Email': userData.email,
                    'Nom': `${userData.firstname || ''} ${userData.lastname || ''}`.trim(),
                    'T√©l√©phone': userData.user_mobile || userData.office_phone || 'Non renseign√©',
                    'Statut': userData.statut === '1' ? 'Actif' : 'Inactif',
                    'Admin': userData.admin === '1' ? 'Oui' : 'Non'
                };

                const userInfoText = Object.entries(userInfo)
                    .map(([key, val]) => `‚Ä¢ ${key}: ${val}`)
                    .join('\n');

                updateStatus(3, 'success',
                    `<span class="success-text">‚úì Donn√©es r√©cup√©r√©es avec succ√®s!</span>\n\n${userInfoText}\n\n` +
                    `<span class="info-text">Toutes les donn√©es sont correctement accessibles.</span>`
                );

                return userData;
            } catch (error) {
                updateStatus(3, 'error', `<span class="error-text">‚úó Erreur</span>\n\n${error.message}`);
                throw error;
            }
        }

        async function runTests() {
            console.log('üöÄ D√©marrage des tests API...');

            try {
                await test1_Configuration();
                await test2_APIConnection();
                await test3_UserData();

                console.log('‚úÖ Tous les tests sont pass√©s!');

                setTimeout(() => {
                    if (confirm('Tous les tests sont r√©ussis! Voulez-vous ouvrir l\'application?')) {
                        window.location.href = 'index.html';
                    }
                }, 1000);

            } catch (error) {
                console.error('‚ùå Tests √©chou√©s:', error);
            }
        }

        window.addEventListener('load', () => {
            console.log('Page charg√©e, lancement automatique des tests...');
            runTests();
        });
    </script>
</body>
</html>
