<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MV3 PRO - Force Reload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .version {
            color: #667eea;
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }

        .info h2 {
            font-size: 16px;
            color: #667eea;
            margin-bottom: 15px;
        }

        .info ul {
            list-style: none;
            padding: 0;
        }

        .info li {
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
            font-size: 14px;
            color: #495057;
        }

        .info li:last-child {
            border-bottom: none;
        }

        .info li strong {
            color: #333;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .progress {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 15px;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ MV3 PRO</h1>
        <div class="version">Version 3.0 - Build: DmJXHRZF</div>

        <div class="info">
            <h2>üìã Nouveaut√©s:</h2>
            <ul>
                <li><strong>‚úÖ Authentification corrig√©e</strong> - Upload photos avec token</li>
                <li><strong>‚úÖ API compl√®tes</strong> - R√©gie, Sens pose, Mat√©riel, Notifications</li>
                <li><strong>‚úÖ Logging am√©lior√©</strong> - Mode debug int√©gr√©</li>
                <li><strong>‚úÖ Performance</strong> - Compression auto des photos</li>
            </ul>
        </div>

        <button class="btn" id="reloadBtn">
            üîÑ Forcer la mise √† jour
        </button>

        <div class="progress" id="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        const btn = document.getElementById('reloadBtn');
        const status = document.getElementById('status');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');

        btn.addEventListener('click', async () => {
            btn.disabled = true;
            btn.textContent = '‚è≥ Mise √† jour en cours...';

            status.className = 'status info';
            status.style.display = 'block';
            status.textContent = '1/5 - Suppression du cache...';

            progress.style.display = 'block';

            try {
                // √âtape 1: Supprimer le cache
                progressBar.style.width = '20%';
                await new Promise(resolve => setTimeout(resolve, 300));

                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(cacheNames.map(name => caches.delete(name)));
                }

                // √âtape 2: D√©sinscrire les service workers
                status.textContent = '2/5 - D√©sinstallation service workers...';
                progressBar.style.width = '40%';
                await new Promise(resolve => setTimeout(resolve, 300));

                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    await Promise.all(registrations.map(reg => reg.unregister()));
                }

                // √âtape 3: Vider le localStorage (sauf le token)
                status.textContent = '3/5 - Nettoyage localStorage...';
                progressBar.style.width = '60%';
                await new Promise(resolve => setTimeout(resolve, 300));

                const token = localStorage.getItem('mv3pro_token');
                localStorage.clear();
                if (token) {
                    localStorage.setItem('mv3pro_token', token);
                }

                // √âtape 4: Vider sessionStorage
                status.textContent = '4/5 - Nettoyage sessionStorage...';
                progressBar.style.width = '80%';
                await new Promise(resolve => setTimeout(resolve, 300));

                sessionStorage.clear();

                // √âtape 5: Finalisation
                status.textContent = '5/5 - Rechargement de la PWA...';
                progressBar.style.width = '100%';
                await new Promise(resolve => setTimeout(resolve, 500));

                status.className = 'status success';
                status.textContent = '‚úÖ Mise √† jour termin√©e ! Redirection...';

                // Redirection vers la PWA
                setTimeout(() => {
                    window.location.href = '/custom/mv3pro_portail/pwa_dist/';
                }, 1000);

            } catch (error) {
                console.error('Erreur:', error);
                status.className = 'status';
                status.style.background = '#f8d7da';
                status.style.color = '#721c24';
                status.style.border = '1px solid #f5c6cb';
                status.textContent = '‚ùå Erreur: ' + error.message;
                btn.disabled = false;
                btn.textContent = 'üîÑ R√©essayer';
            }
        });

        // Afficher la version actuelle
        console.log('MV3 PRO PWA - Force Reload');
        console.log('Build: DmJXHRZF');
        console.log('Date: 2026-01-10');
        console.log('Version: 3.0');
    </script>
</body>
</html>
